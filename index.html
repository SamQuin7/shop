<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perks Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
    }
    body {
      background: url('https://cdn.discordapp.com/attachments/855567929458556988/1361868008884146358/IMG_7349.jpg?ex=680051eb&is=67ff006b&hm=2b313240b9c9b9563eca84387e3a7d118df0c0e37a842d4dfe8eb96c60696916&') center center/cover no-repeat fixed;
      color: #fff;
      text-align: center;
      scroll-behavior: smooth;
    }
    section {
      transition: background 1s ease-in-out, color 1s ease-in-out;
      padding: 40px 20px;
      background-color: rgba(10, 10, 30, 0.8);
    }
    header {
      padding: 20px;
    }
    header img {
      max-height: 120px;
      border-radius: 50%;
      margin-bottom: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    header h1 {
      margin: 0;
      color: #f1c40f;
      font-size: 2.5rem;
      text-shadow: 0 0 10px #fff;
    }
    h2.section-title {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #f1c40f;
      text-shadow: 0 0 8px #fff;
    }
    .shop {
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .item {
      background: rgba(30, 30, 60, 0.9);
      border: 1px solid #8a2be2;
      border-radius: 10px;
      padding: 30px;
      width: 300px;
      box-shadow: 0 4px 25px #8a2be2aa;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .item.power {
      border: 1px solid gold;
      background: rgba(50, 40, 10, 0.9);
      box-shadow: 0 4px 25px rgba(255, 215, 0, 0.6);
    }
    .item.power:hover {
      box-shadow: 0 8px 30px rgba(255, 215, 0, 0.9);
    }
    .item.power h3 {
      color: gold;
    }
    .item.power p {
      color: #fceabb;
    }
    .item:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 30px #8a2be2ee;
    }
    .item h3 {
      margin: 10px 0;
      color: #b19cd9;
      font-size: 1.5rem;
    }
    .item p {
      font-size: 1.1rem;
      color: #e0e0ff;
    }
    .buy-btn {
      background: linear-gradient(45deg, #8a2be2, #4b0082);
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 15px;
      box-shadow: 0 4px 15px #00000066;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .buy-btn:hover {
      background: linear-gradient(45deg, #4b0082, #8a2be2);
      transform: scale(1.05);
    }
    .item.power .buy-btn {
      background: linear-gradient(45deg, gold, goldenrod);
      color: #000;
      box-shadow: 0 4px 20px gold;
    }
    .item.power .buy-btn:hover {
      background: linear-gradient(45deg, goldenrod, gold);
    }
    footer {
      padding: 20px;
      color: #aaa;
      font-size: 0.9rem;
    }
    @media (max-width: 768px) {
      .item {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://cdn.discordapp.com/attachments/855567929458556988/1361657882684424315/image_2025-04-15_042530282-removebg-preview.png?ex=680036f9&is=67fee579&hm=0dc232252cbf8299cd59f4633e08ab10c1aa2101a1f5b77d28a2e497a930d55e&">
    <h1>ðŸŒŒ Perks Shop ðŸŒŒ</h1>
  </header>

  <section>
    <h2 class="section-title">Power Perks</h2>
    <div class="shop">
      <div class="item power">
        <h3>VC Mod</h3>
        <p>$15 / month</p>
        <a class="buy-btn" href="#">Subscribe</a>
      </div>
      <div class="item power">
        <h3>Mod</h3>
        <p>$30 / month</p>
        <a class="buy-btn" href="#">Subscribe</a>
      </div>
      <div class="item power">
        <h3>Senior Mod</h3>
        <p>$60 / month</p>
        <a class="buy-btn" href="#">Subscribe</a>
      </div>
      <div class="item power">
        <h3>Co-Owner</h3>
        <p>$960 / month</p>
        <a class="buy-btn" href="#">Subscribe</a>
      </div>
    </div>
  </section>

  <section>
    <h2 class="section-title">Ability Perks</h2>
    <div class="shop">
      <div class="item">
        <h3>Image Perms</h3>
        <p>$3 / month</p>
        <a class="buy-btn" href="#">Subscribe</a>
      </div>
      <div class="item">
        <h3>Custom Role</h3>
        <p>$3 / month</p>
        <a class="buy-btn" href="#">Subscribe</a>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Harlequin VC Shop. All rights reserved.
  </footer>
</body>
</html>
