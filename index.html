<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perks Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
    }
    body {
      background: url('/mnt/data/14dd7e7f-4f0b-4ade-9d9f-e89e3f3421e3.png') center center/cover no-repeat fixed;
      color: #fff;
      text-align: center;
    }
    section {
      transition: background 1s ease-in-out;
      padding: 40px 20px;
    }
    section:nth-of-type(odd) {
      background-color: rgba(0, 0, 0, 0.8);
    }
    section:nth-of-type(even) {
      background-color: rgba(20, 20, 40, 0.8);
    }
    header {
      padding: 20px;
    }
    header img {
      max-height: 120px;
      border-radius: 50%;
      margin-bottom: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    header h1 {
      margin: 0;
      color: #f1c40f;
      font-size: 2.5rem;
    }
    h2.section-title {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #f1c40f;
    }
    .shop {
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .item {
      background: rgba(46, 46, 62, 0.8);
      border-radius: 10px;
      padding: 30px;
      width: 300px;
      box-shadow: 0 4px 15px #00000066;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .item img {
      max-width: 100px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .item h3 {
      margin: 10px 0;
      color: #f1c40f;
    }
    .item p {
      font-size: 1.1rem;
      color: #ddd;
    }
    .buy-btn {
      background: #f1c40f;
      color: #000;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 15px;
    }
    footer {
      padding: 20px;
      color: #aaa;
      font-size: 0.9rem;
    }
    @media (max-width: 768px) {
      .item {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="/mnt/data/506b0246-6b15-46fe-9e45-509f1c249502.png" alt="Server Logo">
    <h1>ðŸŒŒ Perks Shop ðŸŒŒ</h1>
  </header>

  <section>
    <h2 class="section-title">Power Perks</h2>
    <div class="shop">
      <div class="item">
        <h3>VC Mod</h3>
        <p>$15/month</p>
        <a class="buy-btn" href="#">Buy</a>
      </div>
      <div class="item">
        <h3>Mod</h3>
        <p>$30/month</p>
        <a class="buy-btn" href="#">Buy</a>
      </div>
      <div class="item">
        <h3>Senior Mod</h3>
        <p>$60/month</p>
        <a class="buy-btn" href="#">Buy</a>
      </div>
      <div class="item">
        <h3>Co-Owner</h3>
        <p>$960/month</p>
        <a class="buy-btn" href="#">Buy</a>
      </div>
    </div>
  </section>

  <section>
    <h2 class="section-title">Ability Perks</h2>
    <div class="shop">
      <div class="item">
        <h3>Image Perms</h3>
        <p>$3/month</p>
        <a class="buy-btn" href="#">Buy</a>
      </div>
      <div class="item">
        <h3>Custom Role</h3>
        <p>$3/month</p>
        <a class="buy-btn" href="#">Buy</a>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Harlequin's Perks Shop. All rights reserved.
  </footer>
</body>
</html>
