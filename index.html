<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perks Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
    }
    body {
      background: url('https://starwalk.space/gallery/images/what-is-space/1920x1080.jpg') center center/cover no-repeat fixed;
      color: #fff;
      text-align: center;
      scroll-behavior: smooth;
      transition: background-color 1s ease-in-out;
    }
    section {
      padding: 40px 20px;
      transition: background-color 1s ease-in-out;
    }
    section.power-perks {
      background-color: rgba(0, 0, 20, 0.8);
    }
    section.ability-perks {
      background-color: rgba(10, 10, 30, 0.8);
    }
    header {
      padding: 20px;
    }
    header img {
      max-height: 120px;
      border-radius: 50%;
      margin-bottom: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    header h1 {
      margin: 0;
      color: #f1c40f;
      font-size: 2.5rem;
      text-shadow: 0 0 10px #fff;
    }
    h2.section-title {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #f1c40f;
      text-shadow: 0 0 8px #fff;
    }
    .shop {
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .item {
      background: rgba(30, 30, 60, 0.9);
      border: 1px solid #8a2be2;
      border-radius: 10px;
      padding: 30px;
      width: 300px;
      box-shadow: 0 4px 25px #8a2be2aa;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .item:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 30px #8a2be2ee;
    }
    .item h3 {
      margin: 10px 0;
      color: #b19cd9;
      font-size: 1.5rem;
    }
    .item p {
      font-size: 1.1rem;
      color: #e0e0ff;
    }
    .buy-btn {
      background: linear-gradient(45deg, #8a2be2, #4b0082);
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 15px;
      box-shadow: 0 4px 15px #00000066;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .buy-btn:hover {
      background: linear-gradient(45deg, #4b0082, #8a2be2);
      transform: scale(1.05);
    }
    footer {
      padding: 20px;
      color: #aaa;
      font-size: 0.9rem;
    }
    @media (max-width: 768px) {
      .item {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://cdn.discordapp.com/attachments/855567929458556988/1361657882684424315/image_2025-04-15_042530282-removebg-preview.png?ex=67ff8e39&is=67fe3cb9&hm=e4ddfc0f5022570d235c355340f2793607143b9c2a10e02588f712fba712d786&">
    <h1>ðŸŒŒ Perks Shop ðŸŒŒ</h1>
  </header>

  <section class="power-perks">
    <h2 class="section-title">Power Perks</h2>
    <div class="shop">
      <div class="item">
        <h3>VC Mod</h3>
        <p>$15/month</p>
        <a class="buy-btn" href="#">Buy</a>
      </div>
      <div class="item">
        <h3>Mod</h3>
        <p>$30/month</p>
        <a class="buy-btn" href="#">Buy</a>
      </div>
      <div class="item">
        <h3>Senior Mod</h3>
        <p>$60/month</p>
        <a class="buy-btn" href="#">Buy</a>
      </div>
      <div class="item">
        <h3>Co-Owner</h3>
        <p>$960/month</p>
        <a class="buy-btn" href="#">Buy</a>
      </div>
    </div>
  </section>

  <section class="ability-perks">
    <h2 class="section-title">Ability Perks</h2>
    <div class="shop">
      <div class="item">
        <h3>Image Perms</h3>
        <p>$3/month</p>
        <a class="buy-btn" href="#">Buy</a>
      </div>
      <div class="item">
        <h3>Custom Role</h3>
        <p>$3/month</p>
        <a class="buy-btn" href="#">Buy</a>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Harlequin VC Shop. All rights reserved.
  </footer>

  <script>
    const body = document.body;
    window.addEventListener('scroll', () => {
      const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      const powerPerks = document.querySelector('.power-perks');
      const abilityPerks = document.querySelector('.ability-perks');

      const powerTop = powerPerks.offsetTop;
      const abilityTop = abilityPerks.offsetTop;

      if (scrollTop >= abilityTop - 100) {
        body.style.backgroundColor = 'rgba(10, 10, 30, 0.9)';
      } else {
        body.style.backgroundColor = 'rgba(0, 0, 20, 0.9)';
      }
    });
  </script>
</body>
</html>
