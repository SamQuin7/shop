<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perks Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTTXRN+2wIPkWXZVk2aSj+z+2xGP6JkF0H8hqYPbtyuUIBq+yw6e6gopbV+d0nI6zkc5XYlQA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
      background: url('https://media.giphy.com/media/tIeCLkB8geYtW/giphy.gif') center center/cover no-repeat fixed;
    }
    body {
      color: #fff;
      text-align: center;
      scroll-behavior: smooth;
    }
    header img {
      max-height: 120px;
      border-radius: 50%;
      margin: 20px auto 10px;
      display: block;
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    header img:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 20px #fff) brightness(1.4);
    }
    header h1 {
      color: #f1c40f;
      font-size: 2.5rem;
      text-shadow: 0 0 10px #fff;
      margin: 0;
    }
    section {
      padding: 40px 20px;
      transition: background 1s ease-in-out, color 1s ease-in-out;
      background-color: rgba(10, 10, 30, 0.85);
    }
    section#power {
      background-color: rgba(20, 10, 40, 0.85);
    }
    section#ability {
      background-color: rgba(10, 20, 40, 0.85);
    }
    h2.section-title {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #f1c40f;
      text-shadow: 0 0 8px #fff;
    }
    .shop {
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .item {
      background: rgba(30, 30, 60, 0.9);
      border: 1px solid #8a2be2;
      border-radius: 10px;
      padding: 30px;
      width: 300px;
      box-shadow: 0 4px 25px #8a2be2aa;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .item:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 30px #8a2be2ee;
    }
    .item h3 {
      margin: 10px 0;
      color: #b19cd9;
      font-size: 1.5rem;
    }
    .item p {
      font-size: 1.1rem;
      color: #e0e0ff;
    }
    .buy-btn {
      background: linear-gradient(135deg, #8e44ad, #9b59b6);
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .buy-btn:hover {
      background: linear-gradient(135deg, #9b59b6, #8e44ad);
      transform: scale(1.05);
      box-shadow: 0 0 15px #fff;
    }
    footer {
      margin-top: 40px;
      padding: 20px;
      background: rgba(0,0,0,0.6);
      font-size: 0.9rem;
    }
    .tos {
      font-size: 0.8rem;
      color: #aaa;
      margin-top: 10px;
    }
    .support-link {
      color: #f1c40f;
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://cdn.discordapp.com/icons/123456789012345678/yourservericon.png" alt="Server Logo">
    <h1>Perks Shop</h1>
  </header>

  <!-- Sections here -->

  <footer>
    <div>Â© All rights reserved to Joseph</div>
    <div class="tos">
      <p>By purchasing, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
    </div>
    <div><a class="support-link" href="https://discord.gg/sunni" target="_blank">Support Discord</a></div>
  </footer>

  <audio id="hoverSound" src="https://www.myinstants.com/media/sounds/pop-up-katana.mp3" preload="auto"></audio>
  <script>
    const buttons = document.querySelectorAll('.buy-btn');
    const sound = document.getElementById('hoverSound');
    buttons.forEach(btn => {
      btn.addEventListener('mouseenter', () => {
        sound.currentTime = 0;
        sound.play();
      });
    });
  </script>
</body>
</html>
