<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perks Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
    }
    body {
      background: url('https://cdn.discordapp.com/attachments/855567929458556988/1361975356227190885/860DDB67-380F-4038-9EDB-7CCBD28B1A12.png?ex=6800b5e5&is=67ff6465&hm=9bc681f4ed48845aa98651a1ef0e94a32ad6f94a9607fd0e55cf3cb55e982cfc&') center center/cover no-repeat fixed;
      color: #fff;
      text-align: center;
      scroll-behavior: smooth;
    }
    section {
      transition: background 1s ease-in-out, color 1s ease-in-out;
      padding: 40px 20px;
      background-color: rgba(10, 10, 30, 0.8);
    }
    header {
      padding: 20px;
    }
    header img {
      max-height: 120px;
      border-radius: 50%;
      margin-bottom: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    header h1 {
      margin: 0;
      color: #f1c40f;
      font-size: 2.5rem;
      text-shadow: 0 0 10px #fff;
    }
    h2.section-title {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #f1c40f;
      text-shadow: 0 0 8px #fff;
    }
    .shop {
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .item {
      background: rgba(30, 30, 60, 0.9);
      border: 1px solid #8a2be2;
      border-radius: 10px;
      padding: 30px;
      width: 300px;
      box-shadow: 0 4px 25px #8a2be2aa;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .item.power {
      border: 1px solid #d4af37;
      background: rgba(50, 30, 80, 0.95);
      box-shadow: 0 4px 25px rgba(212, 175, 55, 0.8);
    }
    .item.power:hover {
      box-shadow: 0 8px 30px rgba(212, 175, 55, 1);
    }
    .item.power h3 {
      color: #ffcc70;
      text-shadow: 0 0 10px #ffcc70;
    }
    .item.power p {
      color: #ffeaa7;
    }
    .item:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 30px #8a2be2ee;
    }
    .item h3 {
      margin: 10px 0;
      color: #b19cd9;
      font-size: 1.5rem;
    }
    .item p {
      font-size: 1.1rem;
      color: #e0e0ff;
    }
    .buy-btn {
      background: linear-gradient(45deg, #8a2be2, #4b0082);
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 15px;
      box-shadow: 0 4px 15px #00000066;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .buy-btn:hover {
      background: linear-gradient(45deg, #4b0082, #8a2be2);
      transform: scale(1.05);
    }
    .item.power .buy-btn {
      background: linear-gradient(45deg, gold, goldenrod);
      color: #000;
      box-shadow: 0 4px 15px #d4af37aa;
    }
    .item.power .buy-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <img src="https://cdn.discordapp.com/attachments/855567929458556988/1361972566289289297/image_2025-04-16_035222854-removebg-preview.png?ex=6800b34c&is=67ff61cc&hm=e66cb075c0cec49e2ab800be8c7268b8594ca8dd972b9aabc4ce3668e2f86c8e&">
    <h1>Perks Shop</h1>
  </header>

  <section id="power-perks">
    <h2 class="section-title">Power Perks</h2>
    <div class="shop">
      <div class="item power">
        <h3>VC Mod</h3>
        <p>$15/month</p>
        <a class="buy-btn" href="https://www.paypal.com/webapps/billing/plans/subscribe?plan_id=P-7WL69759605857328M76SHTY" target="_blank">Subscribe</a>
      </div>
      <div class="item power">
        <h3>Mod</h3>
        <p>$30/month</p>
        <a class="buy-btn" href="#" target="_blank">Subscribe</a>
      </div>
      <div class="item power">
        <h3>Senior Mod</h3>
        <p>$60/month</p>
        <a class="buy-btn" href="#" target="_blank">Subscribe</a>
      </div>
      <div class="item power">
        <h3>Co-Owner</h3>
        <p>$960/month</p>
        <a class="buy-btn" href="#" target="_blank">Subscribe</a>
      </div>
    </div>
  </section>

  <section id="ability-perks">
    <h2 class="section-title">Ability Perks</h2>
    <div class="shop">
      <div class="item">
        <h3>Image Perms</h3>
        <p>$3/month</p>
        <a class="buy-btn" href="#" target="_blank">Subscribe</a>
      </div>
      <div class="item">
        <h3>Custom Role</h3>
        <p>$3/month</p>
        <a class="buy-btn" href="#" target="_blank">Subscribe</a>
      </div>
    </div>
  </section>
</body>
</html>
